<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <script defer type="module" src="script.js"></script>
        <link
            rel="shortcut icon"
            href="/assets/progress eye.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="flex_col relative">
        <details class="card flex all_c fixed relative">
            <summary class="pointer">
                <h1 class="unselected">Agregar contenido</h1>
            </summary>
            <div id="search_bar" class="flex_col j_se relative">
                <button id="contenido_personalizado" class="no_display">
                    <strong>+</strong>Añadir Contenido Personalizado
                </button>
                <input
                    type="text"
                    id="search"
                    name="search"
                    placeholder="Películas, Series o Libros"
                />
                <ul id="dropdown" class="absolute"></ul>
            </div>
        </details>
        <div id="pantalla_agregar" class="absolute flex all_c no_display">
            <div class="card">
                <div class="pantalla_agregar-header flex">
                    <h2 class="unselected">
                        <strong>+</strong> Agregar a tus progresos
                    </h2>
                    <div class="button_exit relative flex pointer">
                        <div
                            style="background-color: black"
                            class="load_bar_animation absolute"
                        ></div>
                        <button class="exit relative all_c">x</button>
                    </div>
                </div>
                <form id="pantalla_agregar-body" method="post" class="grid">
                    <div class="grid_field flex_col">
                        <h3>Nombre del Recurso</h3>
                        <input name="titulo" required type="text" placeholder="Ex. Spider-Man 2">
                    </div>
                    <div class="grid_field flex_col">
                        <h3>Género</h3>
                        <select name="genero" form="pantalla_agregar-body">
                            <option value="" selected>Seleccionar Género...</option>
                            <option value="Otro" selected>Otro</option>
                        </select>
                    </div>
                    <div class="grid_field flex_col">
                        <h3>Plataforma</h3>
                        <input required value="" list="plataformas" id="plataforma" name="plataforma" form="pantalla_agregar-body" placeholder="Ex. Netflix, Pluto TV, Hulu...">
                        <datalist id="plataformas">
                            <option value="Otra">Otra</option>
                            <option value="De la Web">De la Web</option>
                            <option value="Archivo Multimedia">Archivo Multimedia (MP4, MOV, AVI...)</option>
                        </datalist>
                    </div>
                    <div class="grid_field flex_col">
                        <h3>Estado</h3>
                        <select name="estado" form="pantalla_agregar-body">
                            <option value="Pendiente">Pendiente</option>
                            <option value="En Curso" selected>En Curso</option>
                            <option value="Finalizado">Finalizado</option>
                        </select>
                    </div>
                    <div class="grid_field flex_col">
                        <h3>Formato</h3>
                        <select name="formato" form="pantalla_agregar-body">
                            <option value="" selected>Seleccionar Formato...</option>
                            <option value="Libros">Libro</option>
                            <option value="Series" selected>Serie</option>
                            <option value="Películas">Película</option>
                        </select>
                    </div>
                    <div class="grid_field flex_col">
                        <h3>Fecha de Terminación</h3>
                        <input type="date" name="fecha">
                    </div>
                    <div class="grid_field flex_col">
                        <h3>Valoración Final</h3>
                        <select name="reseña" form="pantalla_agregar-body">
                            <option value="1" selected>&starf;</option>
                            <option value="2" selected>&starf; &starf;</option>
                            <option value="3" selected>&starf; &starf; &starf;</option>
                            <option value="4" selected>&starf; &starf; &starf; &starf;</option>
                            <option value="5" selected>&starf; &starf; &starf; &starf; &starf;</option>
                        </select>
                    </div>
                    <div class="grid_field flex_col">
                        <h3>Reseña Personal</h3>
                        <textarea name="reseña" placeholder="Tu opinión personal sobre este contenido"></textarea>
                    </div>
                    <input type="hidden" name="imagen">
                </form>
                <div class="pantalla_agregar-footer">
                    <button type="submit" form="pantalla_agregar-body">Añadir</button>
                </div>
            </div>
        </div>
        <main class="flex relative">
            <aside id="filters" class="flex_col card"></aside>
            <article></article>
            <aside id="sections" class="flex_col card j_se">
                <a-section svg="deck" class="flex all_c relative"> </a-section>
                <a-section svg="book" class="flex all_c relative"> </a-section>
                <a-section svg="movies" class="flex all_c relative">
                </a-section>
                <a-section svg="tv" class="flex all_c relative"> </a-section>
                <a-section svg="logout" class="flex all_c relative">
                </a-section>
            </aside>
        </main>
    </body>
</html>
